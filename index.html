<!DOCTYPE html>

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #fafafa;
}

/* ===== 상단 바 ===== */
.topbar {
  height: 56px;
  display: flex;
  align-items: center;
  padding: 0 16px;
  background: white;
  border-bottom: 1px solid #eaeaea;
}

.logo {
  display: flex;
  align-items: center;
  font-weight: 600;
  font-size: 18px;
}

.logo span {
  margin-left: 6px;
}

.topbar-right {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 12px;
}

/* 검색창 */
.search-box {
  height: 36px;
  width: 240px;
  background: #f1f1f1;
  border-radius: 999px;
  display: flex;
  align-items: center;
  padding: 0 12px;
  font-size: 14px;
}

.search-box input {
  border: none;
  background: transparent;
  outline: none;
  flex: 1;
}

/* 아이콘 버튼 */
.icon-btn {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #f1f1f1;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ===== 사진 피드 ===== */
.feed {
  column-count: 2;
  column-gap: 12px;
  padding: 16px;
  max-width: 900px;
  margin: 0 auto;
}

.photo-card {
  background: white;
  border-radius: 14px;
  margin-bottom: 12px;
  overflow: hidden;
  cursor: pointer;
}

.photo-card img {
  width: 100%;
  display: block;
}

.views {
  padding: 8px 12px;
  font-size: 14px;
}

/* ===== 오버레이 (사진 클릭 시) ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  justify-content: center;
  align-items: center;
}

.overlay-content {
  background: white;
  width: 90%;
  max-width: 700px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 16px;
  padding: 16px;
}

.feedback-options label {
  display: block;
  margin: 6px 0;
}

textarea {
  width: 100%;
  margin-top: 10px;
}

button {
  margin-top: 10px;
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  background: #111;
  color: white;
  cursor: pointer;
}
