<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Photo Feedback MVP</title>
</head>
<body>
  <h1>Photo Feedback MVP</h1>
  <p>사진을 올리고, 피드백을 주고받는 공간</p>

 <hr />

<section style="margin-top:20px;">
  <h2>사진 업로드 (MVP)</h2>

  <p>사진을 선택하고 간단한 설명을 남겨보세요.</p>

  <input type="file" accept="image/*" />

  <br /><br />

  <textarea
    placeholder="이 사진에 대해 어떤 피드백을 받고 싶은지 적어주세요"
    rows="4"
    style="width:100%; max-width:400px;"
  ></textarea>

  <br /><br />

  <button onclick="alert('업로드 기능은 MVP 이후 연결됩니다')"
          style="padding:10px 16px;">
    사진 업로드
  </button>
</section>
  <hr />

<section style="margin-top:20px;">
  <h2>피드백 남기기 (MVP)</h2>

  <p>사진을 보고 간단한 반응을 남겨보세요.</p>

  <button onclick="alert('피드백이 저장되었습니다 (가짜)')"
          style="padding:10px 16px; margin-right:10px;">
    👍 봤어요
  </button>

  <button onclick="alert('조언 피드백은 곧 제공됩니다')"
          style="padding:10px 16px;">
    💬 조언 남기기
  </button>
</section>
  <hr />

<section style="margin-top:20px;">
  <h3>어떤 피드백을 원하시나요?</h3>

  <label>
    <input type="checkbox" /> 구도
  </label><br />

  <label>
    <input type="checkbox" /> 색감
  </label><br />

  <label>
    <input type="checkbox" /> 분위기
  </label><br />

  <label>
    <input type="checkbox" /> 스토리
  </label><br /><br />

  <button onclick="alert('피드백 요청이 전달되었습니다 (가짜)')"
          style="padding:10px 16px;">
    피드백 요청하기
  </button>
</section>

  <h2>기능 (예정)</h2>
  <ul>
    <li>사진 업로드</li>
    <li>봤어요 버튼</li>
    <li>요소 선택 + 이유 작성</li>
    <li>공개 / 비공개 피드백</li>
  </ul>
<div style="margin-top:20px;">
  <button onclick="alert('준비중입니다')" style="padding:10px 16px; margin-right:10px;">
    사진 올리고 피드백 받기
  </button>

  <button onclick="alert('준비중입니다')" style="padding:10px 16px;">
    사진 자가점검 체크리스트
  </button>
</div>
  
</body>
</html>
